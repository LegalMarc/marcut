name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  smoke:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest

      - name: Python smoke tests (rules-only)
        run: |
          pytest -q tests/test_rules.py tests/test_rule_filter.py

      - name: Swift build (compile-only)
        run: |
          mkdir -p src/swift/MarcutApp/Sources/MarcutApp/Frameworks
          mkdir -p src/swift/MarcutApp/Sources/MarcutApp/python_site
          swift build --package-path src/swift/MarcutApp
